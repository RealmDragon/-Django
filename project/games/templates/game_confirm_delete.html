{% extends 'games/base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6">
           <form class ="row" method="post" enctype="multipart/form-data">
               <div class="card">
                   <p class="card-text">Вы уверены что хотите удалить вашу игру из магазина ?{{ object.name }}</p>
                   <div class="card-body">
                      {% csrf_token %}
                   </div>
                   <button type="submit" class="btn btn-primary">Удалить Игру</button>
                   <a class="btn btn-primary" href = "{% url'games:games_list'%}" role ="button">Нет</a>
               </div>
           </form>
        </div>
    </div>
</div>
{% endblock %}
